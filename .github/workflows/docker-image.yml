name: Docker Image CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Build services without cache
        run: docker compose build --no-cache

      - name: Start services
        run: docker compose up -d --force-recreate

      - name: Wait for services
        run: |
          echo "Waiting for auth-service..."
          until curl -s http://localhost:8001/health; do sleep 2; done
          echo "Waiting for product-service..."
          until curl -s http://localhost:8002/health; do sleep 2; done
          echo "Waiting for order-service..."
          until curl -s http://localhost:8003/health; do sleep 2; done

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx[http2] pytest-asyncio

      - name: Run tests
        run: pytest -q

      - name: Shutdown services
        run: docker compose down
